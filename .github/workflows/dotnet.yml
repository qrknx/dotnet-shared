name: Publish artifacts

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore DotNet.Shared.sln
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=0.9.$GITHUB_RUN_NUMBER DotNet.Shared.sln
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal DotNet.Shared.sln
    - name: Pack
      run: |
        dotnet nuget push Blazor.JsBindingsGenerator/bin/Release/Blazor.JsBindingsGenerator.0.9.$GITHUB_RUN_NUMBER.nupkg --source https://nuget.pkg.github.com/qrknx/index.json --api-key $PACKAGES_TOKEN
